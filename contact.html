<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Inter:400,700&display=swap" rel="stylesheet">
</head>
<!-- icone mail -->
<body class="contact-page-bg">
  <div class="contact-icons-block contact-icons-center">
    <a href="#" id="copy-mail-btn" class="contact-icon-link" title="Copier l'adresse mail">
      <span class="contact-icon contact-icon-large"> <img src="assets/mail.png" alt="Email" width="38" height="38"> </span>
      <span class="contact-icon-label">clement.alex14000@gmail.com</span>
      
    </a>
    <!-- icone git -->
      <a href="https://github.com/Alex-clm1" class="contact-icon-link" title="GitHub" target="_blank">
      <span class="contact-icon contact-icon-large"> <img src="assets/git.png" alt="GitHub" width="24" height="24"> </span>
      <span class="contact-icon-label">Alex-clm</span>
    </a>
    <!-- icone linkedin -->
    <a href="https://linkedin.com/alex-clm" class="contact-icon-link" title="LinkedIn" target="_blank">
      <span class="contact-icon contact-icon-large"> <img src="assets/linkedin.png" alt="LinkedIn" width="24" height="24"> </span>
      <span class="contact-icon-label">Alex-Clement</span>
    </a>
  </div>
  <!-- section me contacter -->
  <div class="contact-container-flex">  
    <div class="contact-container-form contact-form-block">
      <h1 class="contact-title">Me contacter</h1>
      <form class="contact-form" autocomplete="off">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" required placeholder="Votre nom">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Votre email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required placeholder="Votre message..."></textarea>
        </div>
        <div class="contact-actions-row">
          <button type="submit" class="contact-btn">Envoyer</button>
        </div>
      </form>
    </div>
    <!-- section cv -->
    <div class="cv-section-block">
      <div class="cv-section-title">Télécharger mon CV</div>
      <a href="assets/cv.pdf" class="cv-download-btn" download><span class="cv-download-icon">⬇️</span>Télécharger</a>
    </div>
  </div>
  <!-- bouton retour -->
  <a href="index.html" class="back-home-link">← Retour à l'accueil</a>
  <div id="copy-mail-popup" class="copy-mail-popup">Adresse mail copiée !</div>
</body>
</html>
